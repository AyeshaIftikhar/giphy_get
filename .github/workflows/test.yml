name: Flutter_Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


env:
  giphy_api_key: ${{secrets.giphy_api_key}}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:        
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Restore packages
        run: flutter pub get

      - name: Analyze
        run: flutter analyze
      
      - name: Run tests
        run: flutter test --coverage
      
        
